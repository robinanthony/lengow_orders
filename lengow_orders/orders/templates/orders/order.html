Welcome. Can you see this order ?
{% if order %}
    <ul>
        <li>{{ order.id }}</li>
        <li>{{ order.marketplace }}</li>
        <li>{{ order.idFlux }}</li>
        <li>{{ order.order_purchase_date }}</li>
        <li>{{ order.order_purchase_heure }}</li>
        <li>{{ order.order_amount }}</li>
        <li><a href="{% url 'orders:orders' %}">Retour</a></li>
    </ul>
{% else %}
    <p>No order are available.</p>
{% endif %}
